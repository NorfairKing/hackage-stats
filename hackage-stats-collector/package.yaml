name:                hackage-stats-collector
dependencies:
- base >= 4.7 && < 5

ghc-options:
- -O2

library:
  source-dirs: src
  dependencies:
  - Cabal
  - bytestring
  - cassava
  - cassava-conduit
  - conduit
  - conduit-concurrent-map
  - containers
  - path
  - path-io
  - tar
  - text
  - time
  - zlib

executables:
  hackage-stats-collector:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hackage-stats-collector
